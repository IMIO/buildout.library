[buildout]

extends =
    base.cfg

allow-picked-versions = true

extensions =
    mr.developer

auto-checkout +=
    collective.preventactions
    collective.upgrade
    library.core
    library.policy
    library.theme

[instance]
recipe = plone.recipe.zope2instance
http-address = 8080
debug-mode = on
verbose-security = on
user = admin:admin
zeo-client-client = client-storage
eggs +=
    ${debug-products:eggs}
    collective.js.jqueryui

resources = ${buildout:directory}/resources
