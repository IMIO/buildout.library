[buildout]
extends =
    base.cfg

extensions =
    mr.developer


parts +=
    rsync-datafs
    rsync-blobstorage

auto-checkout =
    library.policy
    library.theme
    library.core

server = imio@bibliotheca.imio.be
instance_path = /srv/instances/couvin

[instance]
debug-mode = on
verbose-security = on
user = admin:admin
eggs +=
    ${debug-products:eggs}


[rsync-datafs]
recipe = collective.recipe.rsync
source = ${buildout:server}:${buildout:instance_path}/filestorage/Data.fs
target = ${buildout:directory}/var/filestorage/Data.fs
script = true
port = 22

[rsync-blobstorage]
recipe = collective.recipe.rsync
source = ${buildout:server}:${buildout:instance_path}/blobstorage/
target = ${buildout:directory}/var/blobstorage/
script = true
port = 22
options = -r --info=progress2

