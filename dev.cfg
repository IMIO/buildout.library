[buildout]
extends =
    base.cfg

extensions =
    mr.developer

parts +=
    resources

auto-checkout =
    library.policy
    library.theme
    library.core
    imio.patterns

[instance]
debug-mode = on
verbose-security = on
user = admin:admin
eggs +=
    ${debug-products:eggs}

[resources]
recipe = zc.recipe.egg
eggs =
    plone.staticresources
scripts = plone-compile-resources
