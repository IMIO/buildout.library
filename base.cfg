[buildout]

show-picked-versions = true

parts =
    instance
    omelette

extends =
    http://dist.plone.org/release/5.2.12/versions.cfg
    sources.cfg
    versions.cfg

find-links +=
    https://eggs.imio.be/find-links/common

versions = versions

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
environment-vars =
  zope_i18n_compile_mo_files true
  TZ Europe/Brussels
eggs =
    Plone
    library.policy
    collective.upgrade
    eea.jquery
    gunicorn
zcml =
    eea.jquery
    library.policy

wsgi-ini-template = ${buildout:directory}/templates/gunicorn.ini.in

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[debug-products]
eggs =
    ipdb
    Products.PDBDebugMode

[versions]
prompt-toolkit = 3.0.31
