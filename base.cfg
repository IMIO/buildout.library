[buildout]

allow-picked-versions = true
show-picked-versions = true

parts =
    instance
    zopepy
    omelette
    eggdeps

extends =
    https://dist.plone.org/release/6.0.4/versions.cfg
    https://dist.plone.org/release/6.0.4/versions-ecosystem.cfg
    https://dist.plone.org/release/6.0.4/versions-extra.cfg
    https://zopefoundation.github.io/Zope/releases/5.8/versions.cfg
    sources.cfg
    versions.cfg

find-links +=
    https://eggs.imio.be/find-links/common

versions = versions

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8081
zserver-threads = 2
debug-mode = off
verbose-security = off
zope-conf-additional =
  %define FILESTORAGE ${buildout:directory}/var/filestorage
  %define BLOBSTORAGE ${buildout:directory}/var/blobstorage
environment-vars =
  zope_i18n_compile_mo_files true
  TZ Europe/Brussels

eggs =
    Plone
    library.policy
    collective.upgrade

zcml =
    library.policy
    collective.upgrade

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[debug-products]
eggs =
    ipdb
    Products.PDBDebugMode

[eggdeps]
recipe = zc.recipe.egg
eggs = tl.eggdeps
       ${instance:eggs}
scripts = eggdeps

[versions]
prompt-toolkit = 3.0.31
