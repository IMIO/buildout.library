[buildout]

allow-picked-versions = true
show-picked-versions = true

parts =
    instance
    zopepy
    omelette

auto-checkout +=
    plone.formwidget.geolocation

extends =
    https://dist.plone.org/release/6.1.3/versions.cfg
    https://dist.plone.org/release/6.1.3/versions-ecosystem.cfg
    https://dist.plone.org/release/6.1.3/versions-extra.cfg
    sources.cfg
    versions.cfg    

find-links +=
    https://eggs.imio.be/find-links/common/
    https://eggs.imio.be/find-links/plusimio/

versions = versions

extensions =
    mr.developer

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8081
zserver-threads = 2
debug-mode = off
verbose-security = off
zope-conf-additional =
  %define FILESTORAGE ${buildout:directory}/var/filestorage
  %define BLOBSTORAGE ${buildout:directory}/var/blobstorage
environment-vars =
  zope_i18n_compile_mo_files true
  TZ Europe/Brussels

eggs =
    Plone
    horse-with-no-namespace
    library.policy
    collective.preventactions
    collective.upgrade
    pas.plugins.imio
zcml =
    collective.preventactions
    library.policy
    pas.plugins.imio

initialization = import horse_with_no_namespace

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[debug-products]
eggs =
    ipdb
    Products.PDBDebugMode
